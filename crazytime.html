<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crazy Time Wheel</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <link rel="stylesheet" href="css/crazytime.css">
    </head>
    <body class="p-20">

        <header class="text-center mb-20">
            <h1 class="text-8xl font-extrabold text-red-500">Crazy Time</h1>
        </header>

        <main class="flex flex-col items-center">
            
            <div id="wheel-container">
                <img id="crazy-time-wheel" src="assets/crazytime.png" alt="Crazy Time Wheel">
                <div id="pointer"></div>
            </div>

            <div class="mt-20 text-center">
                <p id="current-result" class="text-6xl font-bold text-white mb-10">Risultato: --</p>
                <button id="spin-button" 
                        class="bg-red-600 hover:bg-red-500 text-white font-bold py-6 px-16 text-4xl rounded-full 
                            shadow-xl transition duration-300 transform hover:scale-105">
                    Gira la Ruota
                </button>
            </div>

            <div class="mt-20 text-center">
                <p id="topslot-result" class="text-5xl font-bold text-yellow-400 mb-6">Top Slot: --</p> 
            </div>
            
            <div class="mt-16 p-10 bg-gray-800/80 rounded-lg shadow-lg">
                <p class="text-4xl text-gray-300">Saldo Utente:</p>
                <p id="user-balance" class="text-7xl font-extrabold text-green-400">€ 5000.00</p>
            </div>

            <div class="mt-16 p-8 bg-gray-900/80 rounded-xl shadow-2xl w-full max-w-4xl">
                <h2 class="text-3xl font-bold text-indigo-400 mb-6 text-center">Piazza la tua Scommessa</h2>
                
                <div class="flex justify-center space-x-4 mb-8">
                    <button data-chip="1" class="chip-button bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-lg text-xl">€ 1</button>
                    <button data-chip="5" class="chip-button bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded-lg text-xl">€ 5</button>
                    <button data-chip="25" class="chip-button bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-3 px-6 rounded-lg text-xl">€ 25</button>
                    <button data-chip="100" class="chip-button bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-6 rounded-lg text-xl">€ 100</button>
                </div>

                <div id="bet-targets" class="grid grid-cols-4 gap-4">
                    <button data-target="1" class="bet-target-button bg-gray-700 hover:bg-gray-600 text-white py-4 rounded-lg text-2xl">1 (x1)</button>
                    <button data-target="2" class="bet-target-button bg-gray-700 hover:bg-gray-600 text-white py-4 rounded-lg text-2xl">2 (x2)</button>
                    <button data-target="5" class="bet-target-button bg-gray-700 hover:bg-gray-600 text-white py-4 rounded-lg text-2xl">5 (x5)</button>
                    <button data-target="10" class="bet-target-button bg-gray-700 hover:bg-gray-600 text-white py-4 rounded-lg text-2xl">10 (x10)</button>
                    
                    <button data-target="CashHunt" class="bet-target-button bg-purple-700 hover:bg-purple-600 text-white py-4 rounded-lg text-2xl">Cash Hunt</button>
                    <button data-target="Pachinko" class="bet-target-button bg-purple-700 hover:bg-purple-600 text-white py-4 rounded-lg text-2xl">Pachinko</button>
                    <button data-target="CoinFlip" class="bet-target-button bg-purple-700 hover:bg-purple-600 text-white py-4 rounded-lg text-2xl">Coin Flip</button>
                    <button data-target="CrazyTime" class="bet-target-button bg-purple-700 hover:bg-purple-600 text-white py-4 rounded-lg text-2xl">Crazy Time</button>
                </div>
                
                <div id="bets-summary" class="mt-6 p-4 border border-gray-700 rounded-lg text-lg text-gray-300">
                    Puntate Attuali: Nessuna
                </div>
            </div>
        </main>

        <script src="js/crazytime.js"></script>

    </body>
    
</html>
