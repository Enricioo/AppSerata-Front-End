<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Casino Royal Night</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body class="bg-gray-900 min-h-screen flex items-center justify-center 
                relative overflow-hidden bg-gradient-to-br from-black to-gray-900">

        <div id="star-field" class="absolute inset-0 z-0">
            </div>

        <div id="presentation-content" 
            class="text-center p-16 bg-white/10 backdrop-blur-md rounded-xl shadow-2xl 
                    max-w-3xl mx-auto transform scale-95 relative z-10 border border-indigo-500/50">
            
            <h1 class="text-7xl font-extrabold text-indigo-400 mb-6 opacity-0" data-anime="title">
                <span class="block">Benvenuto al compleanno ru Mosca</span>
                <span class="block text-5xl text-gray-200 mt-4">Scegli la tua avventura!</span>
            </h1>
            
            <button id="main-play-button"
                    class="bg-green-500 hover:bg-green-400 text-white font-bold py-3 px-10 text-xl rounded-full 
                        shadow-xl transition duration-300 transform hover:scale-105 opacity-0 mb-8"
                data-anime="button">
                GIOCA ORA
            </button>

            <div id="games-block" class="h-0 overflow-hidden transition-all duration-500 ease-in-out">
                <p class="text-xl text-gray-400 mb-4 pt-4 border-t border-indigo-500/50">
                    Seleziona il gioco:
                </p>
                
                <div class="flex flex-col sm:flex-row justify-center gap-4">      
                    <a href="crazytime.html" 
                    class="flex-1 inline-block bg-indigo-500 hover:bg-indigo-400 text-white font-bold py-3 px-6 rounded-full 
                            shadow-xl transition duration-300 transform hover:scale-105">
                        Crazy Time 
                    </a>

                    <a href="bingo.html" 
                    class="flex-1 inline-block bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-3 px-6 rounded-full 
                            shadow-xl transition duration-300 transform hover:scale-105">
                        Bingo 
                    </a>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 w-full pb-4 pt-12 z-0 opacity-80 carousel-container">
            
            <h2 class="text-center text-6xl font-bold text-gray-400 mb-4">I nostri Partecipanti</h2>
            
            <div class="carousel-track">
                <template id="card-template">
                <div class="w-[720px] h-[240px] p-4 flex items-center bg-gray-800/70 border border-indigo-500/50 rounded-lg mx-2 shadow-lg">
                    <img id="avatar-img" class="w-40 h-40 rounded-full border-2 border-green-400 mr-4" alt="Avatar">
                    <div>
                        <p class="user-name text-3xl font-bold text-white" id="user-name"></p>
                        <p class="text-xl text-green-400 font-semibold">Live • Saldo: €1,500</p>
                    </div>
                </div>
            </template>
            </div>
        </div>

            <script src="js/index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    </body>
</html>
